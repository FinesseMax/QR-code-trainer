<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>WT9 Dynamic trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <!-- Favicon -->
<link rel="icon" type="image/png" href="favicon-dynamic.png">
</head>
<body>
  <div class="fiche-avion">
    <h1>WT9 Dynamic <br> Trainer</h1>
    <div class="img-halo-container">
      <img src="trainer.png" alt="WT9 F-JLQX" class="aircraft-img">
    </div>
    <div class="caracteristiques">
      <h2>Caractéristiques principales</h2>
      <table>
        <tr>
          <td>Vitesse à ne jamais <br> depassé (VNe)</td>
          <td>280&nbsp;km/h</td>
        </tr>
        <tr>
          <td>Vitesse de croisière rapide</td>
          <td>220&nbsp;km/h</td>
        </tr>
        <tr>
          <td>Autonomie pour 75L</td>
          <td>~ 1100&nbsp;kms</td>
        </tr>
        <tr>
          <td>Places</td>
          <td>2</td>
        </tr>
        <tr>
          <td>Moteur</td>
          <td>Rotax 912 UL - 80cv</td>
        </tr>
        <tr>
          <td>Année</td>
          <td>2025</td>
        </tr>
        <tr>
          <td>Train</td>
          <td>Fixe</td>
        </tr>
        <tr>
          <td>Hélice</td>
          <td>E Prop's durandal</td>
        </tr>
      </table>
      <div class="btn-wrapper">
        <a href="https://wt9-dynamic-config.fr/wt9-trainer" target="_blank" class="btn-fiche">Voir l'offre</a>
      </div>
    </div>
  </div>
</body>
</html>
